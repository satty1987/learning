 <div class="resources-screen screen">
  <div class="header">
    <button class="back-btn" (click)="goHome()">← Back to Home</button>
    <h1 class="text-center">Practice Resources</h1>
    <p class="text-center">Printable worksheets, activities, and coloring pages for kids.</p>
  </div>

  <div class="resource-card">

    <ul class="resource-list">
      @for (link of resources; track link.href) {
      <li>
        <a class="resource-link" [href]="link.href" target="_blank" rel="noopener noreferrer">
          <span class="resource-text">{{ link.text }}</span>
          <span class="resource-icon">↗</span>
        </a>
      </li>
      }
    </ul>


  </div>
</div>
