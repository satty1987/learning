<div class="abc-tap-screen">
    <button class="back-btn" (click)="goBack()">← Back to Menu</button>

    <div class="header">
        <h1 class="title">ਪੰਜਾਬੀ ਵਰਣਮਾਲਾ</h1>
        <p class="subtitle">Punjabi Alphabet Learning</p>
    </div>

    <div class="alphabet-grid">
        @for (item of alphabet; track $index) {
        <div class="letter-card" [class.active]="isActive(item.gurmukhi)" (click)="onLetterTap(item)">
            <div class="letter">{{ item.gurmukhi }}</div>
            <div class="word">{{ item.transliteration }}</div>
            <div class="example">{{ item.example }}</div>
        </div>
        }

    </div>
</div>
