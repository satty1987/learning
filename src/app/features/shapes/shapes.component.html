      <div class="shape" [ngClass]="'shape-' + currentShape.type">
        @if(currentShape.emoji){
        <span >{{ currentShape.emoji }}</span>
        }
      </div>

    <button class="say-btn indigo" (click)="sayShape()">

  <app-navigation

    (previous)="previous()"
    (next)="next()">
  </app-navigation>
  
  <app-celebration [isActive]="showCelebration"></app-celebration>
</div>
